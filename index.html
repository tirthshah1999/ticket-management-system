<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Toolbox Container -->
    <div class="toolbox-container">
        <div class="priority-container">
            <div class="lightpink colors"></div>
            <div class="lightblue colors"></div>
            <div class="lightgreen colors"></div>
            <div class="black colors"></div>
        </div>

        <div class="action-container">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-trash"></i>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <h2 class="no-tickets">No Tickets Found. Create One!</h2>
        <!-- <div class="ticket-container">
            <div class="ticket-color"></div>
            <div class="ticket-id">#sample_id</div>
            <div class="task">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, quae.</div>
        </div> -->
        
    </div>

    <!-- Modal Container -->
    <div class="modal-container">
        <div class="create-ticket">
            <button class="create-ticket-btn">Create Ticket</button>
        </div>
        <div class="modal">
            <textarea class="text-container" placeholder="Enter your task" spellcheck="false"></textarea>
            
            <div class="priority-colors-container">
                <div class="lightpink priority-color"></div>
                <div class="lightblue priority-color"></div>
                <div class="lightgreen priority-color"></div>
                <div class="black priority-color selected"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
